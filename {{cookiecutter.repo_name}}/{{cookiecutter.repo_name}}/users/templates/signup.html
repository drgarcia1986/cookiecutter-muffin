{% extends "sign_base.html" %}

{% block sign_form %}

	<form class="form-sign-in-up" method="post">

		<h2 class="form-sign-in-up-heading">Sign Up</h2>

			<div class="form-group required">
				<input type="text" id="name" name="name" class="form-control" placeholder="Name" required value="">
			</div>

			<div class="form-group required">
				<input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required value="">
			</div>

			<div class="form-group required">
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required value="">
			</div>

		<button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
	</form>

{% endblock sign_form %}
